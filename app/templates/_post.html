<!-- 
 Required variables:
 - Post model instance named 'post' 
-->
<table class="table table-hover">
  <tr>
      <td width="70px">
          <a href="{{ url_for('user', username=post.author.username) }}">
            {{ post.author.avatar(70) | safe}}
          </a>
      </td>
      <td>
          <a href="{{ url_for('user', username=post.author.username) }}">
              {{ post.author.username }}
          </a>
          said {{ moment(post.timestamp).fromNow() }}:
          <br>
          {{ post.body }}
      </td>
  </tr>
</table>
