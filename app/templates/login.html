<!-- 
 Required variables:
 - LoginForm named 'form' 
-->

{% extends "base.html" %} 
{% import "bootstrap_wtf.html" as wtf %}
{% block content %}

<h1>{{ _("Sign In") }}</h1>

{{ wtf.quick_form(form, col_lg_span=6) }}

<p>{{ _("New User?") }} <a href="{{ url_for('register') }}">{{ _("Click to Register!") }}</a></p>
<p>{{ _("Forgot Password?") }} <a href="{{ url_for('reset_password_request') }}">{{ _("Click to reset it") }}</a></p>

{% endblock %}
