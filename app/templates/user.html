{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td>{{ user.avatar(128) | safe }}</td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    <table>
        <tr valign="top">
            <td>{{ post.author.avatar(36) | safe}}</td>
            <td>{{ post.author.username }} says:<br>{{ post.body }}</td>
        </tr>
    </table>
    {% endfor %}
{% endblock %}
